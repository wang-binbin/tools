        function cloneDeep(target) {

            let result;

            if (cloneType(target) === 'Object') {
                result = {}
            } else if (cloneType(target) === 'Array') {
                result = []
            } else {
                result = target
            }

            for (const key in target) {
                let item = target[key]
                if (cloneType(item) === 'Object' || cloneType(item) === 'Array') {
                    result[key] = cloneDeep(item)
                } else {
                    result[key] = item
                }
            }


            return result;
        }
